name: Deploy Kubernetes Add-ons

on:
  push:
    branches:
      - main
    paths:
      - 'deployment-configs/addons/**'
      - '.github/workflows/deploy-addons.yaml'
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'deployment-configs/addons/**'
      - '.github/workflows/deploy-addons.yaml'
  # Allow manual workflow trigger for testing
  workflow_dispatch:

# Define environment variables for reuse across jobs
env:
  AWS_REGION: ap-south-1
  CLUSTER_NAME: petclinic-cluster

# Ensure only one deployment workflow runs at a time
concurrency:
  group: addons-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-addons:
    name: Deploy Kubernetes Add-ons
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication
      contents: read   # Required to check out code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::906766085108:role/github-actions-terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
        
      - name: Verify local charts
        run: |
          echo "Verifying local charts are available..."
          ls -la deployment-configs/addons/charts/
          ls -la deployment-configs/addons/charts/aws-load-balancer-controller/
          ls -la deployment-configs/addons/charts/cert-manager/
          ls -la deployment-configs/addons/charts/metrics-server/

      # Install AWS Load Balancer Controller
      - name: Deploy AWS Load Balancer Controller
        run: |
          helm upgrade --install aws-load-balancer-controller \
            deployment-configs/addons/charts/aws-load-balancer-controller \
            -n kube-system \
            -f deployment-configs/addons/aws-load-balancer-controller-values.yaml \
            --wait

      # Install Cert Manager
      - name: Deploy Cert Manager
        run: |
          echo "Installing Cert Manager"
          helm upgrade --install cert-manager \
            deployment-configs/addons/charts/cert-manager \
            -n cert-manager \
            --create-namespace \
            -f deployment-configs/addons/cert-manager-values.yaml \
            --wait

      # Install Metrics Server
      - name: Deploy Metrics Server
        run: |
          echo "Installing Metrics Server"
          # Install using local chart
          helm upgrade --install metrics-server \
            deployment-configs/addons/charts/metrics-server \
            -n kube-system \
            -f deployment-configs/addons/metrics-server-values.yaml \
            --wait
          
      - name: Verify Deployments
        run: |
          echo "Verifying deployments..."
          echo "Checking all deployments:"
          kubectl get deployments -A
          
          echo "Checking addon pods:"
          kubectl get pods -n kube-system -l app.kubernetes.io/name=aws-load-balancer-controller
          kubectl get pods -n cert-manager -l app.kubernetes.io/name=cert-manager
          kubectl get pods -n kube-system -l app.kubernetes.io/name=metrics-server
          
          echo "Checking services:"
          kubectl get svc -n kube-system
          kubectl get svc -n cert-manager
          
          echo "All addons deployed from local charts successfully!"
